

<p-accordion [multiple]="true">
  <p-accordionTab header="Renk">
    <ul class="list-group">
      <li role="button" routerLink="/cars/filters/colorId/{{color.colorId}}" (click)="setColor(color)"
        class="list-group-item" [class.active]="currentColor==color" *ngFor="let color of colors;index as i;">
        {{i+1}}-) {{color.colorName}}
      </li>
    </ul>
  </p-accordionTab>
</p-accordion>
