<app-status></app-status>
<p-toast position="top-right"></p-toast>

<div class="container">
    <div class="row">
        <div class="col-md-12 p-5">
            <div class="card p-5">
                <div class="row">
                    <div class="col-md-6">
                        <img src="../assets/login.svg" class="img-fluid" alt="">
                    </div>
                    <div class="col-md-6 text-center">
                        <h3>Üye Girişi</h3>
                        <form [formGroup]="loginForm">
                           <div class="form-group">
                              <input class="form-input mt-3" type="email" formControlName="email" placeholder="E-Posta">
                           </div>
                           <div class="form-group">
                            <input class="form-input  m-3" type="text"  formControlName="password" placeholder="Şifre" >
                           </div>
                             <button class="login-button mb-3" (click)="login()" > <i class="pi pi-sign-in"></i> GİRİŞ YAP</button>
                          </form>
                          <a class="register-button mt-4" routerLink="/register">Hesabınız yok mu ? <span>Hesap Oluştur</span> </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<app-footer></app-footer>
