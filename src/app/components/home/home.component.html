<div class="wrapper-home d-flex justify-content-center align-items-center mt-3">
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-md-7">
                <img src="../assets/car.svg" alt="">
                <h1 class="title ">İhtiyacın olan aracı en ucuz fiyata kirala</h1>
                <h3 class="subtitle">
                    TravelCar ile farklı kategorilerde yüzlerce aracı en kolay şekilde kiralayabilirsiniz.
                </h3>
            </div>

            <div class="col-md-5 mt-3 search-wrapper d-flex align-items-center" >
                <div class="pt-4 pb-4 d-flex flex-wrap justify-content-center ">
                    <div class="col-md-6">
                        <label for="startDate">Aracı Alış</label>
                        <p-calendar (ngModel)="startDate" [readonlyInput]="true" [showIcon]="true" [showTime]="true"
                            inputId="startDate"></p-calendar>
                    </div>
                    <div class="col-md-6" >
                        <label for="endDate">Aracı Bırakış</label>
                        <p-calendar (ngModel)="endDate" [readonlyInput]="true" [showIcon]="true" [showTime]="true"
                            inputId="endDate"></p-calendar>
                    </div>
                    <div class="col-md-12 mt-4">
                       <a routerLink="/cars" type="button"  class="btn btn-success">Araçları Ara</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
