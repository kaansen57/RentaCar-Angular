
<div class="spinner-border text-danger" role="status" *ngIf="!loading">
    <span class="sr-only">Yükleniyor...</span>
  </div>
  <h2 class="mb-3 text-center ">Araç Listesi</h2>
    <table class="table table-bordered table-striped table-hover" >
        <thead class="thead-dark">
        <tr>
            <th>Model</th>
            <th>Marka</th>
            <th>Renk</th>
            <th>Günlük Fiyat</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars; index as i;">
            <td>{{car.carName}}</td>
            <td>{{car.brandName}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.dailyPrice + "$"}}</td>
        </tr>
    </tbody>
    </table>
