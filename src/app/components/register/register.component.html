<app-status></app-status>
<p-toast position="top-right"></p-toast>
<div class="container">
    <div class="row">
        <div class="col-md-12 p-5">
            <div class="card p-5">
                <div class="row">
                    <div class="col-md-6">
                        <img src="../assets/register.svg" class="img-fluid" alt="">
                    </div>
                    <div class="col-md-6 text-center">
                        <h3>Kayıt Ol</h3>
                        <form [formGroup]="registerForm">
                            <div class="form-group">
                                <input class="form-input mt-3" type="text" formControlName="firstName" placeholder="İsim">
                             </div>
                             <div class="form-group">
                                <input class="form-input mt-3" type="text" formControlName="lastName" placeholder="Soyisim">
                             </div>
                           <div class="form-group">
                              <input class="form-input mt-3" type="email" formControlName="email" placeholder="E-posta">
                           </div>
                           <div class="form-group">
                            <input class="form-input  m-3" type="text"  formControlName="password" placeholder="Şifre" >
                           </div>
                             <button class="login-button mb-3" (click)="register()" > <i class="pi pi-user-plus"></i> Kayıt Ol</button>
                          </form>
                          <a class="register-button mt-4" routerLink="/login">Hesabınız var mı ? <span>Giriş Yap</span> </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
